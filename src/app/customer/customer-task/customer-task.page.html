<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Customer Task</ion-title>
    <ion-buttons slot="primary">
    <ion-button routerLink="/customer/tabs/task/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let tt of task" [routerLink]="['/','customer','tabs','task','taskId']" detail>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="tt.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{tt.title}}</h2>
                            <p>{{tt.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
